<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally</title>
    <link href="./resources/styles/reset.css" rel="stylesheet">
    <link href="./resources/styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="content">
            <div id="logo">
                <img src="./resources/images/tally-logo.png">
            </div>
            <h3 id="login">Login</h3>
        </div>
    </header>
    <main>
        <div id="header-buffer"></div>
        <section id="banner">
            <video autoplay muted loop id="background-video">
                <source src="./resources/videos/disaster-relief-montage.mp4" type="video/mp4">
            </video>
            <div class="content">
                <p id="rebuilding-communities">Rebuilding communities</p>
                <p id="reducing-waste">Reducing waste</p>
                <p id="saving-lives">Saving lives</p>
            </div>
        </section>
        <section id="our-mission">
            <div class="content">
                <h2>Our Mission</h3>
                <h5>Provide a universal database of supply needs to optimize disaster response coordination.</h5>
            </div>
        </section>
        <section id="who-we-are">
            <div class="content">
                <h2>Who we are</h3>
                <h5>Brown University students who care about disaster relief.</h5>
            </div>
        </section>
        <section id="our-partners">
            <div class="content">
                <h2>Featured partners</h3>
                <div id="partners">
                    <img src="./resources/images/red-cross-logo.webp" alt="American Red Cross">
                    <img src="./resources/images/project-hope-logo.png" alt="Project Hope">
                    <img src="./resources/images/unicef-logo.png" alt="UNICEF">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
